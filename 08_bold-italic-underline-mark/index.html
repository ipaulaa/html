<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bold, Italic, Underline, and Mark</title>
  </head>
  <body>
    <p>This is a text. <b>This is a bold text.</b></p>
    <p>This is a text. <strong>This is a important text.</strong></p>
    <p>This is a text. <i>This is a italic text.</i></p>
    <p>This is a text. <em>This is a emphasized text.</em></p>
    <p>This is a text. <u>This is a underlined text.</u></p>
    <p>
      This is a text.
      <mark>This is a marked text.</mark>
    </p>
  </body>
</html>
